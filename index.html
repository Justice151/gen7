<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Generator</title>
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/R.bb42df226d4d6f991398c239937edfb6?rik=L4%2fosSZE66aEVw&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2f1%2f15%2fFlower-IMG_0314.JPG&ehk=ZTUIYbxCfLePdqTNWgKS66R6NuAmJzUH9JSnY15yKqc%3d&risl=&pid=ImgRaw&r=0');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login, #generator {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            margin-top: 0;
        }

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            padding: 8px 12px;
            margin: 8px;
            width: calc(100% - 16px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="login">
        <h2>Login</h2>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button onclick="login()">Login</button>
    </div>

    <div id="generator" style="display: none;">
        <h2>Group Generator</h2>
        <!-- Period Dropdown Lists -->
        <div id="period-dropdowns">
            <select id="periodSelect">
                <option value="1">Period 1</option>
                <option value="2">Period 2</option>
                <option value="3">Period 3</option>
                <option value="4">Period 4</option>
                <option value="7">Period 7</option>
            </select>
        </div>
        <div>
            <label for="categoryA">Category A:</label>
            <input type="text" id="categoryA" placeholder="Enter names separated by commas">
        </div>
        <div>
            <label for="categoryB">Category B:</label>
            <input type="text" id="categoryB" placeholder="Enter names separated by commas">
        </div>
        <!-- File Upload -->
        <div>
            <input type="file" id="fileUpload" accept=".txt" onchange="handleFileSelect(event)">
        </div>
        <div>
            <label for="groupSize">Number of People per Group:</label>
            <input type="number" id="groupSize" min="1" value="1">
        </div>
        <button onclick="generateGroups()">Generate Groups</button>
        <button onclick="resetInputFields()">Reset</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="timer" style="display:none;">
        <h2>Timer</h2>
        <div>
            <label for="time">Set Time (in seconds):</label>
            <input type="number" id="time" min="1" value="60">
        </div>
        <div id="countdown"></div>
        <button onclick="startTimer()">Start Timer</button>
        <button onclick="backToGenerator()">Back to Generator</button>
    </div>

    <div id="groups-container"></div>

    <script>
        window.onload = function() {
            document.getElementById("login").style.display = "block";
        };

        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var xhrUsername = new XMLHttpRequest();
            xhrUsername.onreadystatechange = function() {
                if (xhrUsername.readyState === XMLHttpRequest.DONE) {
                    if (xhrUsername.status === 200) {
                        var usernames = xhrUsername.responseText.split(",");
                        if (usernames.includes(username)) {
                            var xhrPassword = new XMLHttpRequest();
                            xhrPassword.onreadystatechange = function() {
                                if (xhrPassword.readyState === XMLHttpRequest.DONE) {
                                    if (xhrPassword.status === 200) {
                                        var passwords = xhrPassword.responseText.split(",");
                                        var index = usernames.indexOf(username);
                                        if (passwords[index] === password) {
                                            document.getElementById("login").style.display = "none";
                                            document.getElementById("generator").style.display = "block";
                                        } else {
                                            alert("Invalid password");
                                        }
                                    } else {
                                        alert("Failed to fetch passwords");
                                    }
                                }
                            };
                            xhrPassword.open("GET", "https://raw.githubusercontent.com/Justice151/gen7/main/passwords.txt", true);
                            xhrPassword.send();
                        } else {
                            alert("Invalid username");
                        }
                    } else {
                        alert("Failed to fetch usernames");
                    }
                }
            };
            xhrUsername.open("GET", "https://raw.githubusercontent.com/Justice151/gen7/main/usnm.txt", true);
            xhrUsername.send();
        }

        function logout() {
            document.getElementById("login").style.display = "block";
            document.getElementById("generator").style.display = "none";
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }

        function generateGroups() {
            // This function generates groups, you can add your logic here
            // For demonstration, I'll just display a message
            alert("Groups generated!");
        }

        function startTimer() {
            // This function starts the timer, you can add your logic here
            // For demonstration, I'll just display a message
            alert("Timer started!");
        }

        function backToGenerator() {
            // This function takes back to the generator, you can add your logic here
            // For demonstration, I'll just display a message
            alert("Back to generator!");
        }

        function handleFileSelect(event) {
            // This function handles file upload, you can add your logic here
            // For demonstration, I'll just display a message
            alert("File uploaded!");
        }

        function resetInputFields() {
            // This function resets input fields, you can add your logic here
            // For demonstration, I'll just display a message
            alert("Input fields reset!");
        }
    </script>
</body>
</html>
